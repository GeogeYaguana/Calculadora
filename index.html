<!DOCTYPE html>
<html lang="en">
<head>
    <title>CalcEspol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
    <header> 
        <div id="calc">
            <h1>Calculadora</h1>
        </div>
    </header>
    <main>
        <div id="tablero">
            <form>
                <div id="n1">
                    <label for="numero1">Nota 1P</label>
                    <input type="number" id="numero1" placeholder="Número 1" required>
                </div>
                <div  id="n2">
                    <label for="numero2">Nota 2P</label>
                    <input type="number" id="numero2" placeholder="Número 2" required>
                </div>
                <div  id="n3">
                    <label for="numero3">Nota Practica</label>
                    <input type="number" id="numero3" placeholder="Número 3" required> 
                </div>
                <div  id="n4">
                    <label for="numero4">Componente teorico</label>
                    <input type="number" id="numero4" placeholder="Número 4" required>
                </div>
                <div  id="n5">
                    <label for="numero5">Componente practico</label>
                    <input type="number" id="numero5" placeholder="Número 5" required>  
                </div>
                <div id="nbtn">
                    <button type="submit" id="btn">Calcular</button>
                </div>
                <div  id="nr">
                    <label for="Resultado">Nota Final</label>
                    <input id="Resultado" disabled></button>
                </div>

            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Calculadora &copy; 2023. Todos los derechos reservados.</p>
      </footer>
    <script src="index.js"></script>

</body>

</html>
